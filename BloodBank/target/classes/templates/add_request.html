<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="fragments/header :: header"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="fragments/menu :: menu"></div>
<main>
    <div class="container" >
        <form action="#" th:action="@{/request/new}" th:object="${request}"
              method="post">
            <div class="form-group">
                <input type="hidden" id="id" class="form-control" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" id="FirstName" class="form-control" th:field="*{FirstName}">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" id="LastName" class="form-control" th:field="*{LastName}">
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" id="Age" class="form-control" th:field="*{Age}">
            </div>
            <div class="form-group">
                <label for="BloodType">Blood Type</label>
                <select id="BloodType" class="form-control" th:field="*{BloodType}">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="LivingArea">Living Areaa</label>
                <input type="text" id="LivingArea" class="form-control" th:field="*{LivingArea}">
            </div>
            <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input type="text" id="PhoneNumber" class="form-control" th:field="*{PhoneNumber}">
            </div>
            <div class="form-group">
                <label for="LastDonationDate">LastDonationDate</label>
                <input type="date" id="LastDonationDate" class="form-control" th:field="*{LastDonationDate}">
            </div>
            <div class="form-group" style="display: none;">
                <label for="UserEmail">User Email</label>
                <input type="text" id="UserEmail" class="form-control" th:field="*{UserEmail}">
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <label for="Status">Status</label>
                <select id="Status" class="form-control" th:field="*{Status}">
                    <option value="Accepted">Accepted</option>
                    <option value="Not Accepted">Not Accepted</option>
                    <option value="Not Checked">Not Checked</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
